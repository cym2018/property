<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../static/js/vue.js"></script>
  <style type="text/css">
    .red {
      color: red;
    }
    .blue{
      color:blue;
    }
  </style>
</head>
<body>
<div id="app">
  {{message}}
  <ul>
    <li v-for="(m,index) in list" @click="setSelect(index)" :class="getClass(index)">{{m}}</li>
  </ul>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '消息',
      list: ['项目1', '项目2', '项目3', '项目4'],
      select: 0
    },
    methods: {
      setSelect: function (index) {
        this.select = index;
      },
      getClass:function (index) {
        return index===this.select?'red':'blue';
      }
    }
  });
</script>

</body>
</html>
