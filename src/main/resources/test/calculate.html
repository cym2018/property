<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{number}}</h1>
    <button v-on:click="number++">+</button>
    <button v-on:click="number--">-</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            number: 1
        },
        method: {
            sub:function () {
                console.log('123');
            }
        }
    });

    function add() {
        app.number++;
    }

    function sub() {
        app.number--;
    }
</script>
</body>
</html>
