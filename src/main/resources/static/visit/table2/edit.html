<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑</title>
  <script src="../../js/vue.js"></script>
  <script src="../../js/axios.js"></script>
  <script src="../../js/my.js"></script>
  <script src="../../js/connect.js"></script>
  <style>
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <br>
  <div class="floatLeft">
    <h4>住户信息</h4>
    <span>姓名:</span><label>
    <input v-model="selectForm.name"/>
  </label><br>
    <span>楼号:</span><label>
    <input v-model="selectForm.buildingNumber"/>
  </label><br>
    <span>单元:</span><label>
    <input v-model="selectForm.unitNumber"/>
  </label><br>
    <span>房号:</span><label>
    <input v-model="selectForm.roomNumber"/>
  </label><br>
    <span>面积:</span><label>
    <input v-model="selectForm.area"/>
  </label><br>
    <span>交费至:</span><label>
    <input v-model="selectForm.paidForTime" type="date"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>退款信息</h4>
    <span>退款日期:</span><label>
    <input v-model="selectForm.refundDate"/>
  </label><br>
    <span>退款姓名:</span><label>
    <input v-model="selectForm.refundName"/>
  </label><br>
    <span>退款金额:</span><label>
    <input v-model="selectForm.refundNumber"/>
  </label><br>
    <span>退款状态:</span><label>
    <input v-model="selectForm.depositState"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>支付信息</h4>
    <span>垃圾费:</span><label>
    <input v-model="selectForm.garbage"/>
  </label><br>
    <span>物业费1:</span><label>
    <input v-model="selectForm.property1"/>
  </label><br>
    <span>物业费2:</span><label>
    <input v-model="selectForm.property2"/>
  </label><br>
    <span>支付方式2:</span><label>
    <input v-model="selectForm.paidBy2"/>
  </label><br>
    <span>物业费3:</span><label>
    <input v-model="selectForm.property3"/>
  </label><br>
    <span>支付方式3:</span><label>
    <input v-model="selectForm.paidBy3"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>备注</h4>
    <span>数值备注:</span><label>
    <input v-model="selectForm.numberNote"/>
  </label><br>
    <span>文字备注:</span>
    <label>
      <textarea v-model="selectForm.textNote"></textarea>
    </label>
  </div>
  <div class="floatClear"></div>
  <button @click="tableSubmit">保存</button>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {id, selectForm: table2SelectForm, message: ''},
    methods: {getTableData:getTable2Data, urlEncoding,tableSubmit:table2Submit},
    created() {
      this.id = getUrl('id');
      if (this.id !== false) {
        this.message = '编辑';
        this.getTableData(this.id,);
      } else {
        this.message = '添加';
        this.id = '';
      }
    },
  });
</script>
</body>
</html>
