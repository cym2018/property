<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑</title>
  <script src="../../js/vue.js"></script>
  <script src="../../js/axios.js"></script>
  <script src="../../js/my.js"></script>
  <script src="../../js/connect.js"></script>
  <style>
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <br>
  <div class="floatLeft">
    <h4>住户信息</h4>
    <span>姓名:</span><label>
    <input v-model="selectForm.name" name="name"/>
  </label><br>
    <span>楼号:</span><label>
    <input v-model="selectForm.buildingNumber" name="buildingNumber"/>
  </label><br>
    <span>单元:</span><label>
    <input v-model="selectForm.unitNumber" name="unitNumber"/>
  </label><br>
    <span>房号:</span><label>
    <input v-model="selectForm.roomNumber" name="roomNumber"/>
  </label><br>
    <span>面积:</span><label>
    <input v-model="selectForm.area" name="area"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>交费信息</h4>
    <span>交费至:</span><label>
    <input v-model="selectForm.paidForTime"/>
  </label><br>
    <span>减免金额:</span><label>
    <input v-model="selectForm.breaks"/>
  </label><br>
    <span>5月1日交费:</span><label>
    <input v-model="selectForm.paidAt51"/>
  </label><br>
    <span>押金:</span><label>
    <input v-model="selectForm.depsit"/>
  </label><br>
    <span>押金抵费:</span><label>
    <input v-model="selectForm.depositToCost"/>
  </label><br>
    <span>退款金额:</span><label>
    <input v-model="selectForm.refundNumber"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>支付信息</h4>
    <span>微信支付:</span><label>
    <input v-model="selectForm.wechatPay"/>
  </label><br>
    <span>现金支付:</span><label>
    <input v-model="selectForm.moneyPay"/>
  </label><br>
    </label><br>
    <span>物业费2:</span><label>
    <input v-model="selectForm.property2"/>
  </label><br>
    </label><br>
    <span>物业费3:</span><label>
    <input v-model="selectForm.property3"/>
  </label><br>
    <span>银联支付:</span><label>
    <input v-model="selectForm.unionPay"/>
  </label><br>
  </div>
  <div class="floatLeft">
    <h4>备注</h4>
    <span>数值备注:</span><label>
    <input v-model="selectForm.col"/>
  </label><br>
    <span>文字备注:</span>
    <label>
      <textarea v-model="selectForm.note"></textarea>
    </label>
  </div>
  <div class="floatClear"></div>
  <button @click="table1Submit">保存</button>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {id, selectForm: table1SelectForm, message: ''},
    methods: {getTable1Data, urlEncoding, table1Submit,},
    created() {
      this.id = getUrl('id');
      if (this.id !== false) {
        this.message = '编辑';
        this.getTable1Data(this.id,);
      } else {
        this.message = '添加';
        this.id = '';
      }
    },
  });
</script>
</body>
</html>
