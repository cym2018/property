<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑</title>
  <script src="../js/vue.js"></script>
  <script src="../js/axios.js"></script>
  <script>
    'use strict';
    Vue.use(VueRouter);
    function getQueryVariable() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === 'id') {
          return pair[1];
        }
      }
      return false;
    }
    let id=getQueryVariable();
    let ob={};
  </script>
</head>
<body>
<div id="app">
  <h1>编辑</h1>
  id:<input :value="ob.id" name="id"/><br>
  姓名:<input :value="ob.name" name="name"/><br>
  楼号:<input :value="ob.buildingNumber" name="buildingNumber"/><br>
  单元:<input :value="ob.unitNumber" name="unitNumber"/><br>
  房号:<input :value="ob.roomNumber" name="roomNumber"/><br>
  面积:<input :value="ob.area" name="area"/><br>
  押金抵费:<input :value="ob.depositToCost" name="depositToCost"/><br>
  交费至:<input :value="ob.paidForTime" name="paidForTime"/><br>
  微信支付:<input :value="ob.wechatPay" name="wechatPay"/><br>
  现金支付:<input :value="ob.moneyPay" name="moneyPay"/><br>
  银联支付:<input :value="ob.unionPay" name="unionPay"/><br>
  退款姓名:<input :value="ob.refundName" name="refundName"/><br>
  退款账号:<input :value="ob.refundAccount" name="refundAccount"/><br>
  退款金额:<input :value="ob.refundNumber" name="refundNumber"/><br>
  减免金额:<input :value="ob.breaks" name="breaks"/><br>
  5月1日交费:<input :value="ob.paidAt51" name="paidAt51"/><br>
  押金:<input :value="ob.depsit" name="depsit"/><br>
  垃圾:<input :value="ob.garbageRate" name="garbageRate"/><br>
  水费:<input :value="ob.waterRate" name="waterRate"/><br>
  数值备注:<input :value="ob.col" name="col"/><br>
  文字备注:<input :value="ob.note" name="note"/><br>
  <button type="submit">保存</button>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      id,
      ob,
    }, created() {
      this.getData();
    }, methods: {
      getData: function () {
        let self = this;
        axios.get('/query?id='+this.id).then((res => {
          this.ob= res.data;
        }));
      },
    },
  });
</script>
</body>
</html>
